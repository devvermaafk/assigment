 <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
  <header class="site-header"> 
    <h1>ShopEasy</h1> 
  </header> 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="t shirt.jpg" alt="Product"> 
      <h2 class="product-title">Classic Cotton T-Shirt</h2> 
      <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p> 
      <div class="price-row"> 
        <span class="price">₹7,999</span> 
        <span class="old-price">₹11,199</span> 
      </div> 
       <button class="add-cart">Add to Cart</button>
    </section> 
  </main> 
</body> 
</html>
